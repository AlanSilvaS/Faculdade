<!doctype html> <!-- salvar como candidatos.html -->
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Candidatos</title>
	</head>

	<body>
		<h1>Cadastro de Candidatos</h1>
		<hr>
		<h3>Cadastro de Clientes </h3>
		
		<form action="gravandoDados.php" method="get">
		  Nome:
			<input type="text" name="nome" maxlength="50" size="50"> <br>
		  Nascimento:
		    <input type="date" name="data" maxlength="10" size="10"> <br>
			<br>
		  
			<fieldset>	
			<legend class="titulo">Sexo</legend>
			   <input type="radio" name="sexo"	value="M">Masculino
			   <input type="radio" name="sexo" value="F">Feminino
			</fieldset>
			<br>
			
			<br>
			Estado Civil:
			<select name="op" class="titulo">
				<option value="">Escolha</option>
				<option value="S">Solteiro</option>
				<option value="C">Casado</option>
				<option value="E">Separado</option>
				<option value="D">Divorciado</option>
				<option value="V">Viúvo</option>
			</select>
			<br>
			
			<br>
			e-mail:
			<input type="email" name="email" maxlength="50" size="50"> <br>
			<input type="checkbox" name="receberEmail" value="S">Deseja receber e-mails <br>
			
			<br>
			
			<br>
			Telefone:			
			<input type="text" name="ddd1" maxlength="2" size="2"> 
			<input type="text" name="telefone1" maxlength="9" size="9"> 
			   <select name="tipo1" class="titulo">
			      <option value=""  >Escolha</option>
			      <option value="RS">Residencial</option>
                  <option value="CE">Celular</option>
                  <option value="CO">Comercial</option>				  
		          <option value="RE">Recados</option>
			   </select>
			   <br>
		    Telefone:
			<input type="text" name="ddd2" maxlength="2" size="2"> 
			<input type="text" name="telefone2" maxlength="9" size="9"> 
			   <select name="tipo2" class="titulo">
			      <option value=""  >Escolha</option>
			      <option value="RS">Residencial</option>
                  <option value="CE">Celular</option>
                  <option value="CO">Comercial</option>				  
		          <option value="RE">Recados</option>
			   </select>
			   <br>
		    Telefone:
			<input type="text" name="ddd3" maxlength="2" size="2"> 
			<input type="text" name="telefone3" maxlength="9" size="9"> 
			   <select name="tipo3" class="titulo">
			      <option value=""  >Escolha</option>
			      <option value="RS">Residencial</option>
                  <option value="CE">Celular</option>
                  <option value="CO">Comercial</option>				  
		          <option value="RE">Recados</option>
			   </select>
			  <br>
			  <hr>
		    Observações:<br>
			<textarea type="text" name="observacao" placeholder="Observações" maxlength="500" rows="10" cols="50"></textarea>

			<hr>
			<input type="submit" value="Cadastrar">
				</form>
	</body>
</html>
