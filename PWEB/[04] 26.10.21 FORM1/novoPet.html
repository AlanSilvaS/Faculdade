<!doctype html>  <!-- salvar como novoPet.html -->
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<title>SGP - Sistema Gerencial de Pets</title>
		<style>
			.titulo{color:navy;}
		</style>
	</head>

	<body>
		<h1>Sistema Gerencial de Pets</h1>
		<hr>
		<h3>Cadastro de Pet</h3>
		
		<form action="incluirPet.php" method="get">
			Nome:
			<input  type="text"
					name="nome"
					placeholder="Informe o nome do Pet"
					maxlength="30"
					size="30">
			<br>
			Sexo:
			<input type="radio" value="M" name="sexo"> Masculino
			<input type="radio" value="F" name="sexo" checked> Feminino
			<br>
			Tipo:
			<select name="tipo" class="titulo">
				<option value="">Escolha</option>
				<option value="C">Cachorro</option>
				<option value="G">Gato</option>
				<option value="P">Pássaro</option>
				<option value="R">Réptil</option>
				<option value="O">Outros</option>
			</select>
			<br>
			Nome do Dono:
			<input  type="text"
					name="nomeDono"
					placeholder="Informe o nome do Dono do Pet"
					maxlength="50"
					size="50">
			<br>
			
			<fieldset>
				<legend class="titulo">Dados Médicos</legend>
				Idade:
				<input 	type="number"
						name="idade"
						value="0"
						min="0"
						max="120">
			</fieldset>
			
			<hr>
			<input type="submit" value="Cadastrar">
		</form>
		
		
	</body>

</html>
