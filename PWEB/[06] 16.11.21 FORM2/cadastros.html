<!doctype html> <!-- salvar como candidatos.html -->
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Candidatos</title>
	</head>

	<body>
		<h1>Cadastro de Candidatos</h1>
		<form action="gravaCandidato.php" method="get">
			Nome:
			<input type="text" name="nome" maxlength="50" size="50"> <br>
			e-mail:
			<input type="email" name="email" maxlength="50" size="50"> <br>
			Senha:
			<input type="password" name="senha" maxlength="15" placeholder="Até 15 car.">
			<br>
			
			Senha (digite novamente):
			<input type="password" name="senha2" maxlength="15" placeholder="Até 15 car.">
			
			<p>Informe as tecnologias aprendidas em seu ambiente acadêmico.</p>
			<input type="checkbox" name="html" 		value="1">HTML <br>
			<input type="checkbox" name="css"		value="1">CSS <br>
			<input type="checkbox" name="javascript"value="1">JavaScript <br>
			<input type="checkbox" name="mysql"		value="1">MYSQL <br>
			<input type="checkbox" name="php"		value="1">PHP <br>
			<input type="checkbox" name="c"			value="1">C <br>
			<input type="checkbox" name="java"		value="1">Java
			
			<p>Selecione o tipo de vaga desejada:</p>
			<input type="radio" name="vaga"	value="E">Estágio
			<input type="radio" name="vaga"	value="J">Desenvolvedor (a) Júnior
			<input type="radio" name="vaga"	value="P">Desenvolvedor (a) Pleno
			<input type="radio" name="vaga"	value="F">Programador Full Stack
			
			<hr>
			<input type="submit" value="Enviar Dados">
		</form>
	</body>
</html>
